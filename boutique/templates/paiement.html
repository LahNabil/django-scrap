{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Paiement</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'paiement' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ reglement_form.num_carte.label_tag }}
                            {{ reglement_form.num_carte }}
                        </div>
                        <div class="form-group">
                            <label for="id_montant">Montant</label>
                            <input type="text" class="form-control" id="id_montant" name="montant" value="{{ panier.get_total }}" readonly>
                        </div>
                        <div class="form-group">
                            {{ reglement_form.date_reglement.label_tag }}
                            {{ date.today|date:"Y-m-d" }}
                        </div>
                        <button type="submit" class="btn btn-primary">Valider le paiement</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
